log4j.rootLogger=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p %d{dd-MM-yyyy HH:mm:ss} [%c] %m%n

log4j.appender.log1=org.apache.log4j.RollingFileAppender
log4j.appender.log1.MaxFileSize=1000KB
log4j.appender.log1.MaxBackupIndex=1

log4j.appender.log1.File=target/logs/Log4Java.log
log4j.appender.log1.append = true
log4j.appender.log1.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5p %d{dd-MM-yyyy HH:mm:ss} [%t] %c - %m%n

log4j.logger.com.diwa.dao = INFO
log4j.logger.com.diwa.dao.test = DEBUG